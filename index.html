<script>

    function generateName() {
    //sets variables
      var name_array = [];
      var cats = activeCategories();
      var lengths = pick(length_sets);

      //chooses a random value in the selected categories
      for (var i=0; i<lengths.length; ++i) {
        var cat = pick(cats);
        name_array.push(pick(words[cat][lengths[i]]));
      }

      //joins selected values with a space
      name = name_array.join(' ');
      
      //removes spaces if a name is greater than 10 characters as animal crossing cannot accept more than 10 characters
      if (name.length > 10)
        name = name.replace(/ /g, '');
      document.getElementById('result').innerHTML = name;
    }

    //finds categories that are checked and returns possible categories
    function activeCategories() {
      var cats = [];
      var checkboxes = document.querySelectorAll("input");
      for (var i=0; i<checkboxes.length; ++i) {
        if (checkboxes[i].type == "checkbox" && checkboxes[i].checked)
          cats.push(checkboxes[i].id);
      }
      return cats;
    }

    //chooses a random values and returns its index

      var index = Math.floor((Math.random() * values.length));
